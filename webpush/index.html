<html>
<body>
<div class="a">
	
</div>
</body>
</html>
<script src="jquery-1.10.2.js"></script>
<script src="webpush.js"></script>
<script>
	
	
	var webpush = new WebPush(
						{
							host:'192.168.0.99',
							on_data_received:
									function(json)
									{
										p = $("<p>");
										p.html(json.data);
										$(".a").append(p);
									},
							APP_ID:'WP00001',
						}
					);
	
	webpush.start();

</script>
